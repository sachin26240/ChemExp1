<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">

   <title>Experiment 1</title>
</head>

<body>
   <center>
      <h1>Chemistry Experiment 1</h1>
   </center>
   <br>
   <div class="row">
      <div class="column">
         <button><img id="tt" src="testtube.png" onclick="remove_image1()" width="100" height="100"></button>
         <p> 5ml glacial acetic acid </p>
      </div>

      <div class="column">
         <button><img id="tt" src="testtube.png" onclick="remove_image2()" width="100" height="100"></button>
         <p> 2.5ml formaldehyde solution </p>
      </div>
   </div>

   <div class="row">
      <div class="column">
         <button><img id="tt" src="testtube.png" onclick="remove_image3()" width="100" height="100"></button>
         <p> 2ml phenol </p>
      </div>

      <div class="column">
         <button><img id="tt" src="testtube.png" onclick="remove_image4()" width="100" height="100"></button>
         <p> Conc Hydrochloric Acid </p>
      </div>
   </div>

   <div class="row">
      <div class="column">
         <button><img id="tt" src="testtube.png" onclick="remove_image5()" width="100" height="100"></button>
         <p> Stir </p>
      </div>

      <div class="column">
         <button><img id="tt" src="testtube.png" onclick="remove_image6()" width="100" height="100"></button>
         <p> Microwave </p>
      </div>
   </div>

   <div class="row">
      <div class="column">
         <button onclick="reset()">Reset</button>
      </div>
   </div>

   <center>
      <div>
         <img id="beaker" STYLE="position:absolute; top:150px; left:700px; width:500px; height:500px" src="beaker.png"
            alt="Beaker" />
         <img id="fb" STYLE="position:absolute; top:150px; left:700px; width:500px; height:500px"
            src="filledBeaker2.png" alt="FilledBeaker" />
         <img id="pour" STYLE="position:absolute; top:150px; left:700px; width:500px; height:500px" src="pour.png"
            alt="pour" />
         <img id="fb2" STYLE="position:absolute; top:150px; left:700px; width:500px; height:500px"
            src="filledBeaker3.jpg" alt="Filled Beaker" />
         <img id="fb3" STYLE="position:absolute; top:150px; left:700px; width:500px; height:500px"
            src="filledBeaker4.png" alt="Filled Beaker" />
         <img id="stir" STYLE="position:absolute; top:150px; left:700px; width:500px; height:500px" src="stir.png"
            alt="stir" />
         <img id="fb4" STYLE="position:absolute; top:150px; left:700px; width:500px; height:500px"
            src="filledBeaker5.png" alt="Filled Beaker" />
      </div>
   </center>
